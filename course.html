<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #133B5C; /* Dark blue header */
            color: #fff; /* White text color */
            padding: 10px 20px;
            text-align: center; /* Centered header text */
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px; /* Space above course cards */
        }
        .course-card {
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: calc(25% - 20px); /* Adjust width to fit four cards per row */
            text-align: center;
            cursor: pointer; /* Pointer cursor on hover */
        }
        .course-image {
            width: 80%; /* Set width to a smaller percentage */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }
        .ratings {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Available Courses</h1>
</header>
<div class="course-container">
    <div class="course-card" onclick="window.location.href='course1.html';"> <!-- Link to Course 1 -->
        <img src="java.png" alt="Course Image" class="course-image"> <!-- Replace with actual image path -->
        <h2>Java</h2> <!-- Updated course name -->
        <p>Duration: 4 weeks</p>
        <div class="ratings">Rating: ★★★★☆ (4/5)</div>
    </div>
    <div class="course-card" onclick="window.location.href='course2.html';"> <!-- Link to Course 2 -->
        <img src="javascript.png" alt="Course Image" class="course-image"> <!-- Replace with actual image path -->
        <h2>JavaScript</h2> <!-- Updated course name -->
        <p>Duration: 6 weeks</p>
        <div class="ratings">Rating: ★★★★★ (5/5)</div>
    </div>
    <div class="course-card" onclick="window.location.href='course3.html';"> <!-- Link to Course 3 -->
        <img src="python.png" alt="Course Image" class="course-image"> <!-- Replace with actual image path -->
        <h2>Python</h2> <!-- Updated course name -->
        <p>Duration: 3 weeks</p>
        <div class="ratings">Rating: ★★★☆☆ (3/5)</div>
    </div>
    <div class="course-card" onclick="window.location.href='course4.html';"> <!-- Link to Course 4 -->
        <img src="vlsi.png" alt="Course Image" class="course-image"> <!-- Replace with actual image path -->
        <h2>VLSI</h2> <!-- Updated course name -->
        <p>Duration: 5 weeks</p>
        <div class="ratings">Rating: ★★★★☆ (4/5)</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
