<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Samsung+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Samsung Sans', Arial, sans-serif;
            background-color: lightgrey;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            width: 90%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .profile-section {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            font-family: 'Samsung Sans', serif;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
        }
        .profile-icon {
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            margin-right: 15px; 
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px; 
            margin-top: 150px; 
        }
        .button {
            width: 250px;
            height: 250px;
            background-color: #fff; 
            color: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px; 
            font-size: 28px; 
            font-weight: bold; 
            border: none; 
            cursor: pointer; 
            text-decoration: none; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        .button:hover {
           background-color:#f0f0f0; 
           transform :scale(1.05); 
       }

       .info-section {
           margin-top: 20px; 
           display: flex;
           justify-content: center; 
           gap: calc(0.8cm); 
       }

       .info-box {
           width: 250px; 
           height: 250px; 
           background-color: #fff; 
           padding-top: 15px; 
           border-radius: 20px; 
           box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
           text-align:center; 
           font-size: 24px; 
           font-weight:bold; 
           display:flex;      
           justify-content:center;
           align-items:center;
           cursor:pointer;   
           transition :transform .3s ease-in-out ; 
       }

       .info-box:hover {
          transform :scale(1.05); 
       }

       /* Chatbot Styles */
       #chatIcon {
           position:absolute;
           bottom :20px ;
           right :20px ;
           width :60px ;
           height :60px ;
           border-radius :50% ;
           background-color :#007bff ; /* Blue color for the icon */
           color:white ;
           display:flex ;
           justify-content:center ;
           align-items:center ;
           cursor:pointer ;
           box-shadow :0 4px 8px rgba(0,0,0,.2) ;
       }
       
       #chatbox {
           width :300px ;
           height :400px ;
           border-radius :10px ;
           border :1px solid #ccc ;
           overflow-y:auto ;
           padding :10px ;
           background-color:white ;
           position:absolute ;
           bottom :80px ; /* Position above the chat icon */
           right :20px ;
           display:none ; /* Initially hidden */
       }
       
       #userInput {
          width :80% ;
          margin-top :10px ; /* Space above input field */
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
           <img src="profile.jpeg" alt="Profile Image" class="profile-icon"> <!-- Replace with actual image path -->
           <div>Alexa</div> <!-- Profile Name changed to Alexa -->
        </div>

        <div class="buttons">
           <div class="button" onclick="window.location.href='course.html';">Course</div>
           <div class="button" onclick="window.location.href='career.html';">Career</div>
        </div>

        <!-- Company Hiring and Internship -->
        <div class="info-section">
          <div class="info-box" onclick="window.location.href='company_hiring.html';">
              <h3>Companies<br>Hiring</h3>
          </div>

          <div class="info-box" onclick="window.location.href='internship_opportunities.html';">
              <h3>Internship Opportunities</h3> 
          </div>
        </div>
        
        <!-- Chat Icon -->
        <div id="chatIcon" onclick="toggleChat()">ðŸ¤–</div>

    </div>

    <script>
       function showLoader() {
           window.location.href = 'loader.html'; // Redirect to loader page (or change as needed)
       }

       function toggleChat() {
          const chatbox = document.getElementById('chatbox');
          if (chatbox.style.display === "none" || chatbox.style.display === "") {
              chatbox.style.display = "block"; // Show chatbox
              document.getElementById('userInput').focus(); // Focus on input
          } else {
              chatbox.style.display = "none"; // Hide chatbox
          }
      }

      function sendMessage() {
          const input = document.getElementById('userInput');
          const message = input.value.trim();
          if (message) {
              displayMessage('User: ' + message);
              input.value = '';

              // Simple response logic
              if (message.toLowerCase().includes('course')) {
                  displayMessage('Bot: We offer various courses to enhance your skills.');
              } else if (message.toLowerCase().includes('hiring')) {
                  displayMessage('Bot: Check our Companies Hiring section for opportunities.');
              } else if (message.toLowerCase().includes('internship')) {
                  displayMessage('Bot: Visit our Internship Opportunities page for available internships.');
              } else if (message.toLowerCase().includes('career')) {
                  displayMessage('Bot: Explore our Career Guidance resources for advice.');
              } else {
                  displayMessage('Bot: I can help with courses, hiring info, internships, and career guidance!');
              }
          }
      }

      function displayMessage(message) {
          const chatbox = document.getElementById('chatbox');
          chatbox.innerHTML += message + '<br>';
          chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
      }

      // Add event listener for sending message on Enter key
      document.getElementById('userInput').addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
              sendMessage();
          }
      });
    </script>

</body> 
</html>
